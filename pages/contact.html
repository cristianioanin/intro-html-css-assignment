<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/contact.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li class="link--active"><a href="#">Contact</a></li>
      </ul>
    </nav>
    <header>
      <img
        src="https://images.unsplash.com/photo-1655720855348-a5eeeddd1bc4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1332&q=80"
        alt="A group of bubbles photo mimicking an AI neural newtork - Free Artificial intelligence Image on Unsplash"
      />
      <h1>CONTACT | AI Neural Networks</h1>
    </header>
    <main>
      <form>
        <fieldset class="fieldset-columns">
          <legend>Message</legend>
          <label for="email">Your email</label>
          <input
            type="email"
            id="email"
            placeholder="name@domain.com"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            required
          />

          <label for="subject">Your subject of interest</label>
          <select name="subject" id="subject">
            <option value="rendering">3D Rendering</option>
            <option value="ai" selected>AI APIs Integration</option>
            <option value="neral">Neural Networks</option>
          </select>
          <label for="message">Your message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Write your message here..."
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <legend id="subscribe-title">Subscribe to Newsletter</legend>
          <input
            type="radio"
            name="newsletter"
            id="newsletter-yes"
            aria-describedby="subscribe-title"
            required
          />
          <label for="newsletter-yes">Yes</label>
          <input
            type="radio"
            name="newsletter"
            id="newsletter-no"
            aria-describedby="subscribe-title"
            required
          />
          <label for="newsletter-no">No</label>
        </fieldset>
        <fieldset>
          <legend>Privacy Policy</legend>
          <input type="checkbox" name="policy" id="policy" required />
          <label for="policy"
            >I have read and agree to the Privacy Policy</label
          >
        </fieldset>
        <button>Send</button>
      </form>
    </main>
  </body>
</html>
